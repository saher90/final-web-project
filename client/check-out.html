<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- Load Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/check-out.css">
    <title>check-out</title>
</head>

<body>
    <div class="header">
        <h2>Header</h2>
    </div>
    <div class="container">
        <div class="flex-row navbar-container">
            <div id="navbar-wrap">
                <nav>
                    <a href="/">Home page</a> |
                    <a href="/products">products</a>

                </nav>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mb-3">
                <h1>check out</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-2">
                <div id="form-wrap">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Name" placeholder="First Name *">
                            <div class="invalid-feedback">Please fill first name</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name *">
                            <div class="invalid-feedback">Please fill last name</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Tel" placeholder="Telephone *">
                            <div class="invalid-feedback">Please fill Telephone</div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email *">
                            <div class="invalid-feedback">Please fill a valid email</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="CountryName" placeholder="Country Name *">
                            <div class="invalid-feedback">Please fill Country name</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="CityName" placeholder="City Name *">
                            <div class="invalid-feedback">Please fill City name</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Address" placeholder="Address *">
                            <div class="invalid-feedback">Please fill address</div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <h6><b>Delivery Method</b></h6>
                            <label for="deliveryType"></label>
                            <select class="form-control form-select" id="deliveryType">
                                <option>Normal Delivery</option>
                                <option>Fast Delivery [10$]</option>
                            </select>
                        </div>
                        <hr>
                        <p><b>total price: </b><b id="totalPrice">0</b><b>$</b></p>
                        <div class="form-group">
                            <input type="button" value="Order" class="form-control" id="btn-submit">
                        </div>

                    </form>

                </div>
            </div>


            <div class="col-4">
                <div id="output"></div>
            </div>
        </div>
        <div class="flex-row products-container" id="myproducts">

        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
        <!-- Load Bootstrap js from CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="/js/check-out.js"></script>
</body>

</html>
