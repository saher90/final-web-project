<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- Load Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>

<body>
    <div class="header">
        <h2>Register</h2>
    </div>
    <div class="container">
        <div class="flex-row register-box">

            <div id="form-wrap">
                <form>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                        <div class="invalid-feedback Aa">UserName Exist ,Try Different UserName</div>
                        <div class="invalid-feedback Bb">Please fill UserName</div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        <div class="invalid-feedback Bb">Please fill Password</div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
                        <div class="invalid-feedback Bb">Please Confirm Password</div>
                        <div class="invalid-feedback Aa">Password Doesn't match</div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="form-control" id="btn-submit"> Register </button>
                    </div>
                    <hr>
                    <div class="form-group">
                        <a href="/login"> Have an account? login</a>
                    </div>

                </form>
            </div>

        </div>

    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
    <!-- Load Bootstrap js from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
</body>

</html>
